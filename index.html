<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="input-area">
      <input type="text" placeholder="Todoを入力" class="input-form">
      <button class="button">追加</button>
    </div>
    <div class="incomplete-area">
      <p class="title">未完了のTODO</p>
      <ul>
        <li>
        <div class="todo-item">
            <p class="todo-title">やること</p>
            <button class="button">完了</button>
            <button class="button">削除</button>
        </div>
      </li>
      <li>
        <div class="todo-item">
            <p class="todo-title">やること</p>
            <button class="button">完了</button>
            <button class="button">削除</button>
        </div>
      </li>
      </ul>
    </div>
    <div class="complete-area">
      <p class="title">完了のTODO</p>
      <ul>
        <li>
          <div class="todo-item">
            <p class="todo-title">やったこと</p>
            <button class="button">戻す</button>
          </div>
        </li>
        <li>
          <div class="todo-item">
            <p class="todo-title">やったこと</p>
            <button class="button">戻す</button>
          </div>
        </li>
      </ul>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
